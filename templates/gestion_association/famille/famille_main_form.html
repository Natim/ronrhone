{% extends "gestion_association/base.html" %}

{% block content %}


<h1> Modifier les information générale de la famille d'accueil de {{object.personne}} </h1>

<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
        <div class="col">
            <a href = "{% url 'detail_famille' object.id %}"  class="btn btn-secondary">Annuler</a>
        </div>
        <div class="col">
            <input class="btn btn-info" type="submit" />
        </div>
    </div>
</form>


{% endblock %}
