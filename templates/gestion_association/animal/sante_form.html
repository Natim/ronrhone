{% block content %}
<h2>Modifier les informations de sant√© de {{object.nom}}</h2>

    {{ form.media }}
    {{ form.as_p }}

        <div class="col-md-6">
            <a href = "{% url 'detail_animal' object.id %}"  class="btn btn-secondary">Annuler</a>

<script>
$(function() {
